    <header class="masthead">

            <div class="card" style="color:#000;">
				<div class="card-header text-center">
				
						<h4   class="modal-title"><i class="fa fa-edit"> </i><b> SIGNUP </b></h4>
			    
				</div>
				<div class="login-container" ng-controller="indexCtrl as index">
						
				<div class="card-body">
					<form ng-submit="index.submitSign()">
						
						<div class="form-group">
							<label for="name" >Name</label>	
							<input type="text" name="name" id="name" placeholder="Please Enter Name" class="form-control" ng-model="index.name" autofocus required="true">
						</div>
						<div class="form-group">

						<div class="form-group">
							<label for="email">Mobile No.</label>
							<input type="Number" name="MobileNumber" id="MobileNumber" placeholder="Please Enter MobileNumber" class="form-control" ng-model="index.mobileNumber" required="true">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Please Enter Password" class="form-control" ng-model="index.password" required="true">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-xl btn-dark">Submit</button>
						</div>
					</form>
